<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Batik Alomani</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            min-height: 100vh;
            background: url('assets/images/login.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .register-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .register-box {
            background: rgba(255,255,255,0.97);
            border-radius: 10px;
            padding: 40px 30px 30px 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .register-title {
            font-weight: bold;
            font-size: 2rem;
            margin-bottom: 30px;
            font-family: 'Montserrat', Arial, sans-serif;
        }
        .form-control {
            background: #e0e0e0;
            border: none;
            border-radius: 0;
            margin-bottom: 15px;
            font-size: 1rem;
            padding: 12px 15px;
        }
        .btn-register-main {
            background: #814603;
            color: #fff;
            border: none;
            border-radius: 0;
            width: 100%;
            font-weight: bold;
            margin-bottom: 10px;
            padding: 12px 0;
            letter-spacing: 1px;
        }
        .btn-register-main:hover {
            background: #663702;
        }
        .register-links {
            margin: 10px 0 18px 0;
            font-size: 1rem;
        }
        .register-links a { color: #1a73e8; text-decoration: none; }
        .register-links a:hover { text-decoration: underline; }
        .or-divider {
            margin: 18px 0 10px 0;
            font-weight: bold;
            color: #444;
            letter-spacing: 2px;
        }
        .social-login {
            display: flex;
            justify-content: center;
            gap: 18px;
            margin-bottom: 5px;
        }
        .social-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            transition: box-shadow 0.2s;
            cursor: pointer;
        }
        .social-btn.google { color: #ea4335; border: 1.5px solid #ea4335; }
        .social-btn.facebook { color: #1877f3; border: 1.5px solid #1877f3; }
        .social-btn.x { color: #222; border: 1.5px solid #222; }
        .social-btn:hover { box-shadow: 0 4px 16px rgba(0,0,0,0.13); }
        @media (max-width: 500px) {
            .register-box { padding: 25px 8px 20px 8px; }
            .register-title { font-size: 1.3rem; }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-box">
            <div class="register-title">Register</div>
            <form onsubmit="register(event)">
                <input type="text" class="form-control" id="nama" placeholder="Masukkan Username">
                <input type="email" class="form-control" id="email" placeholder="Masukkan Email">
                <input type="text" class="form-control" id="notelp" placeholder="Masukkan No Telepon">
                <input type="password" class="form-control" id="password" placeholder="Masukkan Password">
                <input type="password" class="form-control" id="konfirmasi_password" placeholder="Ulangi Password">
                <button type="submit" class="btn btn-register-main">DAFTAR</button>
            </form>
            <div class="register-links">
                Sudah Punya Akun ? <a href="login.html">Login</a>
            </div>
            <div class="or-divider">OR</div>
            <div class="social-login">
                <button class="social-btn google" onclick="registerWithGoogle()"><i class="bi bi-google"></i></button>
                <button class="social-btn facebook" onclick="registerWithFacebook()"><i class="bi bi-facebook"></i></button>
                <button class="social-btn x" onclick="registerWithX()"><i class="bi bi-x"></i></button>
            </div>
        </div>
    </div>
    <script>
        function register(e) {
            e.preventDefault();
            const nama = document.getElementById('nama').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const konfirmasi_password = document.getElementById('konfirmasi_password').value;
            if (!nama || !email || !password || !konfirmasi_password) {
                alert('Silakan lengkapi semua field');
                return;
            }
            if (password !== konfirmasi_password) {
                alert('Password dan konfirmasi password tidak cocok');
                return;
            }
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('username', nama);
            window.location.href = 'index.html';
        }
        function registerWithGoogle() {
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('username', 'GoogleUser');
            window.location.href = 'index.html';
        }
        function registerWithFacebook() {
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('username', 'FacebookUser');
            window.location.href = 'index.html';
        }
        function registerWithX() {
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('username', 'XUser');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
