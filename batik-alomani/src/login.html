<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Batik Alomani</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      max-width: 400px;
      width: 90%;
      padding: 20px;
    }

    .form-control {
      background-color: #e9ecef;
      border: none;
      padding: 12px;
      margin-bottom: 15px;
    }

    .btn-masuk {
      background-color: #8B4513;
      color: white;
      width: 100%;
      padding: 12px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .btn-masuk:hover {
      background-color: #6b3000;
      color: white;
    }

    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      color: #6c757d;
      margin: 20px 0;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #dee2e6;
    }

    .divider span {
      padding: 0 10px;
    }

    .btn-google {
      width: 100%;
      background-color: white;
      border: 1px solid #ddd;
      padding: 12px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn-google:hover {
      background-color: #f8f9fa;
    }

    .btn-google i {
      font-size: 1.2rem;
      color: #4285f4;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h1 class="text-center mb-4">Login</h1>
    <form id="loginForm" onsubmit="login(event)">
      <input type="text" id="loginEmail" class="form-control" placeholder="Email/Username" required />
      <input type="password" id="loginPassword" class="form-control" placeholder="Password" required />
      <button type="submit" class="btn btn-masuk">MASUK</button>

      <div class="text-center">
        <span>Belum Punya Akun ? </span>
        <a href="register.html" class="text-decoration-none" style="color: #0d6efd;">Daftar</a>
      </div>

      <div class="divider">
        <span>OR</span>
      </div>

      <button type="button" class="btn-google" onclick="loginWithGoogle()">
        <i class="bi bi-google"></i>
        <span>Masuk dengan Google</span>
      </button>
    </form>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/scripts.js"></script>
</body>

</html>
